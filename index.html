<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> "??????" </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            flex-direction: column;
        }
        #countdown {
            font-size: 3em;
        }
        #itinerary-link {
            display: none;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            font-size: 1.5em;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="itinerary-link">
        <a href="Get out of my raw html dad, it's a surprise." target="_blank">TEXT</a>
    </div>

    <script>
        // Set the date and time for the countdown to end
        const countdownDate = new Date("Oct 20, 2024 10:00:00").getTime();

        // Update the countdown every second
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is finished, show the itinerary link
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("itinerary-link").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
